<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="todo.css">

  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f8f9fa;
}

.todo-container {
  width: 100%;
  max-width: 700px;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}


    table td, table th {
      vertical-align: middle;
      text-align: center;
    }
    .table-success 
    {
      background-color: #d4edda !important;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2 class="text-center mb-4"><i class="bi bi-list-check"></i> Aufgabenliste</h2>
    
    <!-- Form -->
    <form id="todo-form" class="d-flex gap-2 mb-4">
      <input type="text" id="todo-input" class="form-control" placeholder="Aufgabe" />
      <button type="submit" class="btn btn-primary">Speichern</button>
      <button type="submit" class="btn btn-warning">Finden</button>
    </form>

    <!-- Table -->
    <div class="table-responsive">
      <table id="todo-table" class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Nr.</th>
            <th>Aufgabe</th>
            <th>Status</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="todos-body">
          <!-- JS dynamisch -->
        </tbody>
      </table>
    </div>
    <!-- Control Buttons -->
    <div id="control-buttons" class="d-flex gap-2 justify-content-end mb-3">
      <button id="show-all" type="button" class="btn btn-outline-info" style="display: none !important;"><i class="bi bi-eye"></i>Alle anzeigen</button>
      <button id="clear-all" type="button" class="btn btn-outline-danger" style="display: flex;"> <i class="bi bi-trash"></i>Alle l√∂schen</button>
    </div>

  </div>
  <script src="todo.js"></script>
</body>
</html>
